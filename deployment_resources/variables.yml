variables:
  my_warehouse_id:
    description: The ID of a warehouse for your dashboard and pipeline
    default: <SQL_Warehouse_ID>
  skip_update:
    description: Skip update flag for the SDK calls which can be time consuming
    default: false
  catalog_name:
    description: The name of the catalog to use for the dashboard
    default: users
  schema_name:
    description: The name of the schema to use for the dashboard
    default: ${workspace.current_user.short_name}
  skip_get_conversations:
    description: Skip pulling all conversation content via API
    default: false
  